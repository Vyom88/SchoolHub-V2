<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {% load crispy_forms_tags %}


    <script>
        domain = "http://127.0.0.1:8000";
        function teacherbutton() {
            window.location.replace(domain + "/register/teacher-sign-up");
        }

        function redirect_to_login_page() {
            window.location.replace(domain + "/login");
        }

        function redirect_to_sign_up_page() {
            window.location.replace(domain + "/register/student-sign-up");
        }

        function redirect_to_teacher_home_page() {
            window.location.replace(domain + "/teacher-home");
        }

        function redirect_to_student_home_page() {
            window.location.replace(domain + "/student-home");

        }

    </script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

        * {
            justify-content: center;
            font-size: 16px;
            margin: 0 0;
            font-family: sans-serif;
        }

        /*Welcome Section*/


        #title {
            width: 100%;
            height: 800px;
            background-image: linear-gradient(#C41A1A, #FFBF1C);
            color: white;
            text-align: center;
            padding: 0;
            position: relative;
        }

        .custom-shape-divider-bottom-1627398562 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: rotate(180deg);
        }

        .custom-shape-divider-bottom-1627398562 svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 181px;
            transform: rotateY(180deg);
        }

        .custom-shape-divider-bottom-1627398562 .shape-fill {
            fill: #FFFFFF;
        }

        #title h1 {
            font-size: 10rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        #title h2 {
            padding-top: 10rem;
            font-size: 4rem;
        }

        @media screen and (max-width: 1000px) {
            #title h1 {
                font-size: 15vw;
                font-weight: 700;
                margin-bottom: 0;
            }

            #title h2 {
                padding-top: 10rem;
                font-size: 10vw;
            }

            #title {
                height: 80vh;
            }
        }

        /*Student/Teacher Section*/

        .signin h2 {
            font-weight: bold;
            color: #C41A1A;
            margin-top: 50px;
            margin-bottom: 10px;
        }

        .button-box {
            margin-bottom: 50px;
        }

        .toggle-btn {
            background-color: white;
            border-radius: 15px;
            padding: 10px 30px 10px 30px;
            border-style: solid;
            background-color: white;
            color: #950707;
            border-color: #950707;
        }

        .toggle-btn:hover {
            background-color: white;
            border-radius: 15px;
            padding: 10px 30px 10px 30px;
            border-style: solid;
            background-color: #950707;
            color: white;
            border-color: #950707;
        }

        .school-name{
            margin-top: 50px;
            font-size: 4rem;
            color: #c02c2c;
        }

        /*Login/Signup Section*/

        .login-register h1 {
            font-weight: bold;
            margin: 0;
        }

        .login-register h2 {
            text-align: center;
        }

        .login-register p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }

        .login-register span {
            font-size: 12px;
            margin: 10px;
        }

        .login-register a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
        }

        .login-register button {
            border-radius: 20px;
            border: 1px solid #ffffff;
            background-color: rgb(190, 40, 40);
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            margin-bottom: 10px;

        }

        .login-register button:active {
            transform: scale(0.95);
        }

        .login-register button:focus {
            outline: none;
        }

        .login-register button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }

        .login-register form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;

        }

        .login-register input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
        }

        .login-register #password {
            margin-bottom: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                0 10px 10px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
            width: 1000px;
            max-width: 100%;
            min-height: 600px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {

            0%,
            49.99% {
                opacity: 0;
                z-index: 1;
            }

            50%,
            100% {
                opacity: 1;
                z-index: 5;
            }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: #C41A1A;
            background: -webkit-linear-gradient(to right, #950707, #f87159);
            background: linear-gradient(to right, #FF4B2B, #FFBF1C);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        .social-container {
            margin: 20px 0;
        }

        .social-container a {
            border: 1px solid #DDDDDD;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
        }

        /*Register School Section*/

        .register-school {
            margin-top: 70px;
        }

        .register-school .school-register-btn {
            margin-top: 30px;
            margin-bottom: 100px;
            font-size: 1.75rem;
            border-radius: 50px;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #ff5c40;
            color: white;
            border: none;
        }

        .register-school .school-register-btn:hover {
            background-color: #950707;
        }

        .register-school h1 {
            font-weight: 600;
            color: #950707;
        }

        #studentButton {
            background-color: #950707;
            color: white;
            box-shadow: #333;
        }

        .form-dropdown {
            background-color: #c02c2c;
            color: #fff;
            font-size: 14px;
            height: 44px;
            font-family: 'Georama', sans-serif;
            font-weight: 600;
            letter-spacing: 1.15px;
            width: 267px;
            border-radius: 40px;
            margin-bottom: 8px;
            border: 0px;
            text-align: center;
            vertical-align: middle;
            /*padding-left: 46px; */
        }

        .form-dropdown:hover {
            background-color: #60646c;
        }
        #create-school{
            font-size: 2rem;
            margin-top: 50px;
            border-radius: 10px;
            border-style: solid;
            border-width: 1px;
        }
        #create-school-btn{
            margin-top: 30px;
        
            font-size: 1.75rem;
            border-radius: 50px;
            padding-left: 50px;
            padding-right: 50px;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: #ff5c40;
            color: white;
            border: none;
        }
    </style>
</head>

<body>

    <form method="POST">


            {% csrf_token %}
        

            <!-- {{ form.non_field_errors }}
            
            {% for hidden_field in form.hidden_fields %}
                {{ hidden_field.errors }}
                {{ hidden_field }}
            {% endfor %}
            
            {% for field in form.visible_fields %}
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            {% endfor %} -->
            <div class="d-flex justify-content center">            
                <label ><h1 class="school-name">School Name: </h1></label>
            <input id="create-school"type="text" name="school_name"/>

            </div>
        <div class="d-flex justify-content center">  
        <input class="school-register-btn" id="create-school-btn"type="submit" value="Create School">
    </div>

    </form>


    <!--SCHOOL REGISTRATION SECTION-->
    <div class="text-center register-school">
        <h1>Want to login?</h1>
        <button class="school-register-btn" onClick="redirect_to_login_page()">Login</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
